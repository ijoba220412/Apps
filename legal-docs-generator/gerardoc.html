<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Documentos Jurídicos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .form-section { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        .button-group { text-align: center; margin-top: 20px; }
        button { padding: 10px 20px; margin: 0 10px; cursor: pointer; }
                css
#camposTrabalhista {
    display: none;
    margin-top: 15px;
    padding: 10px;
    background: #f8f9fa;
}
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html">← Voltar à Página Inicial</a>
        <h1>Sistema de Processos Advocatícios</h1>
        
        <form id="documentForm">
            <!-- Seção do Cliente -->
            <div class="form-section">
                <h2>Dados do Cliente</h2>
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label>CPF/CNPJ:</label>
                    <input type="text" id="clientId" required>
                </div>
                <div class="form-group">
                    <label>Endereço:</label>
                    <input type="text" id="clientAddress" required>
                </div>
            
<!-- Dentro da seção de Dados do Cliente -->
                <div class="form-group">
                    <label>Nacionalidade:</label>
                    <input type="text" name="RECLAMANTE_NACIONALIDADE" required>
                </div>
                
                <div class="form-group">
                    <label>Estado Civil:</label>
                    <select name="RECLAMANTE_ESTADO_CIVIL" required>
                        <option value="solteiro(a)">Solteiro(a)</option>
                        <option value="casado(a)">Casado(a)</option>
                        <option value="divorciado(a)">Divorciado(a)</option>
                        <option value="viúvo(a)">Viúvo(a)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Profissão:</label>
                    <input type="text" name="RECLAMANTE_PROFISSAO" required>
                </div>
                
                <div class="form-group">
                    <label>RG:</label>
                    <input type="text" name="RECLAMANTE_RG" pattern="\d{2}\.\d{3}\.\d{3}-[0-9X]" placeholder="00.000.000-0" required>
                </div>
                
                <div class="form-group">
                    <label>CTPS:</label>
                    <input type="text" name="RECLAMANTE_CTPS" pattern="\d{7}/?\d{2}" placeholder="0000000/00" required>
                </div>

                <div class="form-group">
                    <label>PIS:</label>
                    <input type="text" name="RECLAMANTE_PIS" pattern="\d{3}\.\d{5}\.\d{2}-\d" placeholder="000.00000.00-0" required>
                </div>
    
                <div class="form-group">
                    <label>Data de Nascimento:</label>
                    <input type="date" name="RECLAMANTE_DATA_NASC" required>
                </div>
    
                <div class="form-group">
                        <label>Nome da Mãe:</label>
                        <input type="text" name="RECLAMANTE_MAE" required>
                </div>
            </div>
            
            <!-- Seção do Advogado -->
            <div class="form-section">
                <h2>Dados do Advogado</h2>
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" id="lawyerName" required>
                </div>
                <div class="form-group">
                    <label>OAB:</label>
                    <input type="text" id="oabNumber" required>
                </div>
                <div class="form-group">
                    <label>Escritório:</label>
                    <input type="text" id="lawOffice" required>
                </div>
            </div>

            <!-- Seção do Processo -->
            <div class="form-section">
                <h2>Informações do Processo</h2>
                <div class="form-group">
                    <label>Tipo de Processo:</label>
                    <select id="processType" required>
                        <option value="">Selecione...</option>
                        <option value="civil">Civil</option>
                        <option value="trabalhista">Trabalhista</option>
                        <option value="penal">Penal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Descrição do Caso:</label>
                    <textarea id="caseDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Template Documento:</label>
                    <select id="documentTemplate" required>
                        <option value="default">Modelo Padrão</option>
                    </select>
                </div>
            </div>

<!-- Na seção de Detalhes do Processo -->
<div class="form-group">
    <label>Cargo/Função:</label>
    <input type="text" name="RECLAMANTE_CARGO" required>
</div>

<div class="form-group">
    <label>Último Salário (R$):</label>
    <input type="number" name="RECLAMANTE_SALARIO" step="0.01" required>
</div>

<div class="form-group">
    <label>Tipo de Rescisão:</label>
    <select name="TIPO_RESCISAO" required>
        <option value="dispensa sem justa causa">Dispensa sem Justa Causa</option>
        <option value="dispensa por justa causa">Dispensa por Justa Causa</option>
        <option value="pedido de demissão">Pedido de Demissão</option>
    </select>
</div>

<div class="form-group">
    <label>Verbas Não Pagas:</label>
    <textarea name="VERBAS_NAO_PAGAS" required>Ex: Férias proporcionais, 13º salário, horas extras...</textarea>
</div>

<div class="form-group">
    <label>Outras Irregularidades:</label>
    <textarea name="OUTRAS_IRREGULARIDADES">Ex: Assédio moral, condições inseguras de trabalho...</textarea>
</div>
            
            <div class="button-group">
                <button type="button" onclick="generateDocument()">Gerar Documento</button>
                <button type="reset">Limpar Formulário</button>
            </div>
        </form>
    </div>

    <script>
        function generateDocument() {
            // Coletar dados do formulário
            const docData = {
                client: {
                    name: document.getElementById('clientName').value,
                    id: document.getElementById('clientId').value,
                    address: document.getElementById('clientAddress').value
                },
                lawyer: {
                    name: document.getElementById('lawyerName').value,
                    oab: document.getElementById('oabNumber').value,
                    office: document.getElementById('lawOffice').value
                },
                case: {
                    type: document.getElementById('processType').value,
                    description: document.getElementById('caseDescription').value,
                    template: document.getElementById('documentTemplate').value
                }
            };

            // Gerar conteúdo do documento
            const generatedContent = `
                <html>
                <head>
                    <title>Documento Jurídico</title>
                    <style>
                        body { font-family: Arial; margin: 2cm; }
                        .watermark { opacity: 0.1; position: fixed; bottom: 0; right: 0; }
                    </style>
                </head>
                <body>
                    <h1>${docData.case.type.toUpperCase()} - ${docData.client.name}</h1>
                    <p>Cliente: ${docData.client.name}<br>
                    CPF/CNPJ: ${docData.client.id}<br>
                    Endereço: ${docData.client.address}</p>
                    
                    <p>Advogado Responsável: ${docData.lawyer.name}<br>
                    OAB: ${docData.lawyer.oab}<br>
                    Escritório: ${docData.lawyer.office}</p>
                    
                    <h2>Descrição do Caso:</h2>
                    <p>${docData.case.description}</p>
                    
                    <div class="watermark">
                        <img src="watermark.png" width="400">
                    </div>
                </body>
                </html>
            `;

            // Abrir nova janela com o documento
            const newWindow = window.open();
            newWindow.document.write(generatedContent);
            
            // Adicionar botões de controle
            newWindow.document.write(`
                <div style="position:fixed;top:20px;right:20px;">
                    <button onclick="window.print()">Imprimir</button>
                    <button onclick="exportPDF()">Exportar PDF</button>
                    <button onclick="exportDOCX()">Exportar DOCX</button>
                </div>
            `);

            // Funções para exportação (seria necessário incluir bibliotecas adicionais)
            newWindow.exportPDF = function() {
                // Implementar usando biblioteca como jsPDF ou html2pdf
                alert('Exportar para PDF - Funcionalidade a implementar');
            };

            newWindow.exportDOCX = function() {
                // Implementar usando biblioteca como docx.js
                alert('Exportar para DOCX - Funcionalidade a implementar');
            };
        }

        // Salvar dados localmente (opcional)
        document.getElementById('documentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('lastDocumentData', JSON.stringify(docData));
        });

        function formatarValores(conteudo, formData) {
    // Novo: Formatar datas
    const formatarData = (dataString) => {
        const data = new Date(dataString);
        return data.toLocaleDateString('pt-BR', { 
            day: '2-digit', 
            month: 'long', 
            year: 'numeric' 
        });
    };

    // Aplicar formatações
    conteudo = conteudo.replace(/{{RECLAMANTE_DATA_NASC}}/g, formatarData(formData.get('RECLAMANTE_DATA_NASC')));
    conteudo = conteudo.replace(/{{DATA_ADMISSAO}}/g, formatarData(formData.get('DATA_ADMISSAO')));
    conteudo = conteudo.replace(/{{DATA_RESCISAO}}/g, formatarData(formData.get('DATA_RESCISAO')));

    // Formatar valores monetários
    const formatadorMoeda = new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
    });

    const camposMonetarios = [
        'RECLAMANTE_SALARIO', 'VALOR_SALDO_SALARIO', 'VALOR_FERIAS',
        'VALOR_13_SALARIO', 'VALOR_AVISO_PREVIO', 'VALOR_MULTA_477',
        'VALOR_MULTA_FGTS', 'VALOR_DANO_MORAL', 'VALOR_CAUSA'
    ];

    camposMonetarios.forEach(campo => {
        const valor = parseFloat(formData.get(campo)) || 0;
        conteudo = conteudo.replace(new RegExp(`{{${campo}}}`, 'g'), formatadorMoeda.format(valor));
    });

    return conteudo;
}

    if(idade < 18) {

}
    </script>

    <!-- Incluir bibliotecas para exportação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.min.js"></script>
</body>
</html>
