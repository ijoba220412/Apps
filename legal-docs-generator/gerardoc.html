<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Petições</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .form-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .preview-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-line;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        button.tertiary {
            background-color: #f44336;
        }
        button.tertiary:hover {
            background-color: #d32f2f;
        }
        .template-selector {
            margin-bottom: 20px;
        }
        #preview {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.5;
        }
        .buttons-group {
            display: flex;
            flex-wrap: wrap;
        }
        .logo-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 4px;
        }
        #logoPreview {
            max-width: 200px;
            max-height: 100px;
            margin-top: 10px;
            display: none;
        }
        @media print {
            .form-container {
                display: none;
            }
            .preview-container {
                width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Gerador de Petições</h1>
            
            <div class="template-selector">
                <label for="templateSelect">Selecione o modelo:</label>
                <select id="templateSelect">
                    <option value="inicial_trab">Reclamação Trabalhista Inicial</option>
                    <!-- Outros modelos podem ser adicionados aqui -->
                </select>
            </div>
            
            <div class="logo-section">
                <label for="logoUpload">Papel Timbrado / Logo:</label>
                <input type="file" id="logoUpload" accept="image/*">
                <img id="logoPreview" alt="Pré-visualização do logo">
            </div>
            
            <div id="dynamicForm">
                <!-- Campos serão gerados dinamicamente com base no template selecionado -->
            </div>
            
            <div class="buttons-group">
                <button id="generateBtn">Gerar Petição</button>
                <button id="downloadBtn" class="secondary">TXT</button>
                <button id="docxBtn" class="secondary">DOCX</button>
                <button id="pdfBtn" class="secondary">PDF</button>
                <button id="printBtn" class="tertiary">Imprimir</button>
            </div>
        </div>
        
        <div class="preview-container">
            <h2>Visualização da Petição</h2>
            <div id="preview"></div>
        </div>
    </div>

    <!-- Bibliotecas para exportação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script src="./templates/templates.js"></script>
    <script src="./templates/app.js"></script>
</body>
</html>
