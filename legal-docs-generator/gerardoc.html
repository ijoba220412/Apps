<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Petições</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .form-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .preview-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-line;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .template-selector {
            margin-bottom: 20px;
        }
        #preview {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <a href="../index.html">Página Inicial</a>
    <div class="container">
        <div class="form-container">
            <h1>Gerador de Petições</h1>
            
            <div class="template-selector">
                <label for="templateSelect">Selecione o modelo:</label>
                <select id="templateSelect">
                    <option value="inicial_trab">Reclamação Trabalhista Inicial</option>
                    <!-- Outros modelos podem ser adicionados aqui -->
                </select>
            </div>
            
            <div id="dynamicForm">
                <!-- Campos serão gerados dinamicamente com base no template selecionado -->
            </div>
            
            <button id="generateBtn">Gerar Petição</button>
            <button id="downloadBtn">Baixar Documento</button>
        </div>
        
        <div class="preview-container">
            <h2>Visualização da Petição</h2>
            <div id="preview"></div>
        </div>
    </div>

    <script src="./templates/templates.js"></script>
    <script src="./templates/app.js"></script>
</body>
</html>
