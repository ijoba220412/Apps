<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Formulário com Template PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1a252f;
        }
        #preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #templatePreview {
            margin-top: 10px;
            max-width: 100%;
            border: 1px solid #ddd;
        }
        .preview-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Formulário com Template PDF</h1>
        
        <div class="form-group">
            <label for="templateUpload">Upload do Template PDF (Papel Timbrado):</label>
            <input type="file" id="templateUpload" accept=".pdf">
        </div>

        <div class="preview-container">
            <canvas id="templatePreview"></canvas>
        </div>
        
        <h2>Dados do Formulário</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="content">Conteúdo:</label>
                <textarea id="content" required></textarea>
            </div>
            
            <button type="button" id="generateBtn">Gerar Documento</button>
        </form>
        
        <div id="preview">
            <h3>Documento Final</h3>
            <p>O documento será gerado aqui após o processamento.</p>
            <div id="pdfPreview"></div>
        </div>
    </div>

    <script>
        // Configurando o worker para o PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // Variáveis globais
        let templatePdf = null;
        
        // Garantindo que o jsPDF esteja disponível
        window.jspdf = window.jspdf || {};
        const { jsPDF } = window.jspdf;
        
        // Tamanho A4 em pontos (1 mm = 2.83465 pontos)
        const A4_WIDTH = 210 * 2.83465;
        const A4_HEIGHT = 297 * 2.83465;
        
        // Margens de 3cm em pontos
        const MARGIN = 3 * 10 * 2.83465;
        
        // Área útil de texto
        const TEXT_WIDTH = A4_WIDTH - (2 * MARGIN);
        const TEXT_HEIGHT = A4_HEIGHT - (2 * MARGIN);
        
        // Quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            const templateUpload = document.getElementById('templateUpload');
            const generateBtn = document.getElementById('generateBtn');
            const templatePreview = document.getElementById('templatePreview');
            
            // Evento para carregar e pré-visualizar o template
            templateUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type === 'application/pdf') {
                    const fileReader = new FileReader();
                    
                    fileReader.onload = function() {
                        const typedarray = new Uint8Array(this.result);
                        
                        // Carregando o PDF com PDF.js
                        pdfjsLib.getDocument({data: typedarray}).promise.then(function(pdf) {
                            templatePdf = typedarray;
                            
                            // Exibindo a primeira página como preview
                            pdf.getPage(1).then(function(page) {
                                const viewport = page.getViewport({scale: 0.5});
                                const canvas = templatePreview;
                                const context = canvas.getContext('2d');
                                
                                canvas.height = viewport.height;
                                canvas.width = viewport.width;
                                
                                // Renderizando a página no canvas
                                page.render({
                                    canvasContext: context,
                                    viewport: viewport
                                });
                            });
                        });
                    };
                    
                    fileReader.readAsArrayBuffer(file);
                }
            });
            
            // Evento para gerar o documento final
            generateBtn.addEventListener('click', function() {
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                
                if (!title || !content) {
                    alert('Por favor, preencha todos os campos do formulário.');
                    return;
                }
                
                console.log("Gerando PDF com título:", title);
                generatePDF(title, content);
            });
        });
        
        // Função para gerar o PDF final
        function generatePDF(title, content) {
            try {
                // Criando um novo documento PDF
                const newPdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'pt',
                    format: 'a4'
                });
                
                // Configurando as fontes e tamanhos
                newPdf.setFont('helvetica', 'bold');
                newPdf.setFontSize(16);
                
                // Adicionando o título
                newPdf.text(title, MARGIN, MARGIN + 20);
                
                // Configurando a fonte para o conteúdo
                newPdf.setFont('helvetica', 'normal');
                newPdf.setFontSize(12);
                
                // Calculando a posição inicial do conteúdo
                let yPosition = MARGIN + 50;
                
                // Dividindo o conteúdo em linhas que se ajustam à largura da página
                const textLines = newPdf.splitTextToSize(content, TEXT_WIDTH);
                
                // Altura de uma linha de texto
                const lineHeight = 14;
                
                // Adicionando o conteúdo linha por linha com quebra de página
                let currentPage = 1;
                
                for (let i = 0; i < textLines.length; i++) {
                    // Verificando se precisamos de uma nova página
                    if (yPosition + lineHeight > A4_HEIGHT - MARGIN) {
                        newPdf.addPage();
                        currentPage++;
                        yPosition = MARGIN + 20; // Resetando a posição Y para a nova página
                    }
                    
                    // Adicionando a linha atual
                    newPdf.text(textLines[i], MARGIN, yPosition);
                    yPosition += lineHeight;
                }
                
                // Salvando o PDF e exibindo para download
                const pdfOutput = newPdf.output('datauristring');
                
                // Exibindo o PDF na página
                const previewDiv = document.getElementById('pdfPreview');
                previewDiv.innerHTML = `
                    <p>Documento gerado com sucesso! Visualize abaixo ou <a href="${pdfOutput}" download="documento_preenchido.pdf">clique aqui para baixar</a>.</p>
                    <iframe src="${pdfOutput}" width="100%" height="500px"></iframe>
                `;
                
                console.log("Documento gerado com sucesso");
            } catch (error) {
                console.error("Erro ao gerar PDF:", error);
                alert("Ocorreu um erro ao gerar o PDF: " + error.message);
            }
        }
    </script>
</body>
</html>
