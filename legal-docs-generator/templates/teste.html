<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar PDF com Margens</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin-bottom: 20px;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Preencha os dados para gerar o PDF</h2>
    <form id="pdfForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" rows="4" required></textarea>

        <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>

    <script>
        function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                format: "a4",
                unit: "cm"
            });

            // Definição das margens
            const margemEsquerda = 3;
            const margemSuperior = 3;

            // Captura dos dados do formulário
            const nome = document.getElementById("nome").value;
            const cargo = document.getElementById("cargo").value;
            const mensagem = document.getElementById("mensagem").value;

            // Configuração do conteúdo no PDF
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);

            doc.text("Documento Oficial", margemEsquerda, margemSuperior);
            doc.text(`Nome: ${nome}`, margemEsquerda, margemSuperior + 1);
            doc.text(`Cargo: ${cargo}`, margemEsquerda, margemSuperior + 2);
            doc.text("Mensagem:", margemEsquerda, margemSuperior + 3);
            doc.text(mensagem, margemEsquerda, margemSuperior + 4, { maxWidth: 15 });

            // Gera e baixa o PDF
            doc.save("documento.pdf");
        }
    </script>

</body>
</html>
