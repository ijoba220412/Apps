<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio de Apps</title>
    <style>

        /* Estilização do botão */
        .meu-botao {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            font-family: Arial, sans-serif;
            border: none;
            margin: 20px;
        }

        /* Efeito hover */
        .meu-botao:hover {
            background-color: #0056b3;
        }

        /* Efeito ao clicar */
        .meu-botao:active {
            transform: scale(0.98);
        }

        /* Opcional: Centralizar na página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        a {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1a252f;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #eee;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #2c3e50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .document-preview {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        @media print {
            .no-print {
                display: none;
            }
            body, .container {
                margin: 0;
                padding: 0;
                background-color: white;
                box-shadow: none;
            }
            .document-preview {
                border: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    
   //<a href="./lawyers.html">Aplicativo para advogados = Lawyers</a>

   <!-- Botão usando div -->
    <div class="meu-botao" 
         onclick="window.location.href='./lawyers.html'"
         role="button"
         tabindex="0"
         onkeypress="if(event.key === 'Enter') window.location.href='./lawyers.html'">
        Ver Advogados
    </div>

    <script>
        // Script opcional para melhorar a acessibilidade
        document.querySelector('.meu-botao').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.location.href = './lawyers.html';
            }
        });
    </script>
    
</body>
</html>
