<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Documentos Jurídicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1200px; }
        .section-box { border: 1px solid #ddd; padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        .clausula { margin-bottom: 25px; line-height: 1.6; }
        .printable-area { background: white; padding: 40px; min-height: 1122px; }
        .timbre {
            border-bottom: 2px solid #000;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gerador de Documentos Jurídicos</h1>
    
    <!-- Formulário de Dados -->
    <div class="section-box">
        <h3>Dados do Advogado</h3>
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Nome Completo" id="advogadoNome">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="OAB (Ex: OAB/SP 123.456)" id="advogadoOAB">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Endereço Completo" id="advogadoEndereco">
            </div>
        </div>
    </div>

    <div class="section-box">
        <h3>Dados do Cliente</h3>
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Nome Completo" id="clienteNome">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="CPF" id="clienteCPF">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="RG" id="clienteRG">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" value="Brasileira" id="clienteNacionalidade">
            </div>
        </div>
    </div>

    <!-- Seção de Modelos -->
    <div class="section-box">
        <h3>Tipos de Processos</h3>
        <select class="form-select mb-3" id="tipoProcesso">
            <option value="1">Ação de Alimentos</option>
            <option value="2">Divórcio Consensual</option>
            <option value="3">Inventário Extrajudicial</option>
            <option value="4">Revisional de Pensão</option>
            <option value="5">Acidente de Trânsito</option>
            <option value="6">Reclamação Trabalhista</option>
            <option value="7">Usucapião</option>
            <option value="8">Recuperação de Crédito</option>
            <option value="9">Contrato de Locação</option>
            <option value="10">Testamento Público</option>
        </select>
        
        <div class="printable-area" id="documentOutput">
            <!-- Template do Timbrado -->
            <div class="timbre">
                <h4 id="timbreNomeAdvogado">[Nome do Advogado]</h4>
                <p id="timbreOAB">OAB: [Número OAB]</p>
                <p id="timbreEndereco">[Endereço Completo]</p>
            </div>
            
            <!-- Documento Gerado -->
            <div id="conteudoDocumento"></div>
        </div>
    </div>

    <!-- Botões de Controle -->
    <div class="text-center my-4">
        <button class="btn btn-primary" onclick="gerarDocumento()">Gerar Documento</button>
        <button class="btn btn-success" onclick="exportPDF()">Exportar PDF</button>
        <button class="btn btn-secondary" onclick="window.print()">Imprimir</button>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function gerarDocumento() {
        // Atualizar timbre
        document.getElementById('timbreNomeAdvogado').textContent = document.getElementById('advogadoNome').value;
        document.getElementById('timbreOAB').textContent = `OAB: ${document.getElementById('advogadoOAB').value}`;
        document.getElementById('timbreEndereco').textContent = document.getElementById('advogadoEndereco').value;

        // Lógica para diferentes documentos (exemplo básico)
        const conteudo = `<h3>${document.getElementById('tipoProcesso').selectedOptions[0].text}</h3>
                         <p>Cláusula 1 - [Texto dinâmico]...</p>`;
        
        document.getElementById('conteudoDocumento').innerHTML = conteudo;
    }

    function exportPDF() {
        const doc = new jspdf.jsPDF();
        doc.html(document.getElementById('documentOutput'), {
            callback: () => doc.save('documento-juridico.pdf')
        });
    }
</script>
</body>
</html>
