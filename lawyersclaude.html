<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Jurídico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --cor-principal: #1a3c5a;
            --cor-secundaria: #f8f9fa;
            --cor-alerta: #dc3545;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background: var(--cor-principal);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .btn {
            background: var(--cor-principal);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-outline {
            background: white;
            color: var(--cor-principal);
            border: 2px solid var(--cor-principal);
            margin-left: 1rem;
        }

        .btn:hover {
            background: #16324a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .document-preview {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        #mensagemModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
        }

        .template-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .template-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .template-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .template-item.selected {
            border: 2px solid var(--cor-principal);
        }

        #documento-preview {
            min-height: 500px;
            border: 1px solid #ddd;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Sistema Jurídico</div>
            <button class="btn btn-outline" onclick="window.location.href='./index.html'">
                <i class="fas fa-home"></i> Página Inicial
            </button>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showTab('dados')">Dados do Processo</button>
            <button class="tab" onclick="showTab('templates')">Templates</button>
            <button class="tab" onclick="showTab('preview')">Preview</button>
        </div>

        <div id="dados" class="tab-content active">
            <div class="card">
                <h2>Dados do Advogado</h2>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="adv-nome">Nome Completo</label>
                            <input type="text" id="adv-nome" placeholder="Nome completo do advogado">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="adv-oab">Número OAB</label>
                            <input type="text" id="adv-oab" placeholder="Ex: 123456/SP" oninput="formatOAB(this)">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="adv-endereco">Endereço Profissional</label>
                    <input type="text" id="adv-endereco" placeholder="Endereço completo">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="adv-email">E-mail</label>
                            <input type="email" id="adv-email" placeholder="email@exemplo.com">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="adv-telefone">Telefone</label>
                            <input type="text" id="adv-telefone" placeholder="(00) 00000-0000" oninput="formatPhone(this)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Dados do Cliente</h2>
                <div class="form-group">
                    <label>Tipo de Pessoa</label>
                    <select id="cliente-tipo" onchange="toggleCamposPessoa()">
                        <option value="fisica">Pessoa Física</option>
                        <option value="juridica">Pessoa Jurídica</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="cliente-nome">Nome Completo/Razão Social</label>
                            <input type="text" id="cliente-nome" placeholder="Nome completo ou razão social">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group" id="cpf-field">
                            <label for="cliente-cpf">CPF</label>
                            <input type="text" id="cliente-cpf" placeholder="000.000.000-00" oninput="formatCPF(this)">
                        </div>
                        <div class="form-group" id="cnpj-field" style="display: none;">
                            <label for="cliente-cnpj">CNPJ</label>
                            <input type="text" id="cliente-cnpj" placeholder="00.000.000/0000-00" oninput="formatCNPJ(this)">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cliente-endereco">Endereço</label>
                    <input type="text" id="cliente-endereco" placeholder="Endereço completo">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="cliente-email">E-mail</label>
                            <input type="email" id="cliente-email" placeholder="email@exemplo.com">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="cliente-telefone">Telefone</label>
                            <input type="text" id="cliente-telefone" placeholder="(00) 00000-0000" oninput="formatPhone(this)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Detalhes do Documento</h2>
                <div class="form-group">
                    <label for="tipo-documento">Tipo de Documento</label>
                    <select id="tipo-documento" onchange="atualizarPreview()">
                        <option value="">Selecione...</option>
                        <option value="procuracao">Procuração</option>
                        <option value="contrato-honorarios">Contrato de Honorários</option>
                        <option value="peticao-inicial">Petição Inicial</option>
                        <option value="contestacao">Contestação</option>
                        <option value="recurso">Recurso de Apelação</option>
                        <option value="acordo">Acordo Extrajudicial</option>
                        <option value="parecer">Parecer Jurídico</option>
                        <option value="notificacao">Notificação Extrajudicial</option>
                        <option value="habeas-corpus">Habeas Corpus</option>
                        <option value="divorcio">Petição de Divórcio Consensual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="template-papel">Template</label>
                    <select id="template-papel" onchange="atualizarPreview()">
                        <option value="classico">Clássico</option>
                        <option value="moderno">Moderno</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dados-processo">Número do Processo</label>
                    <input type="text" id="dados-processo" placeholder="Número do processo">
                </div>
                <div class="form-group">
                    <label for="info-adicional">Informações Adicionais</label>
                    <textarea id="info-adicional" rows="3" placeholder="Detalhes adicionais"></textarea>
                </div>
            </div>
        </div>

        <div id="templates" class="tab-content">
            <div class="card">
                <h2>Templates Disponíveis</h2>
                <div class="template-list">
                    <div class="template-item" onclick="selecionarTemplate('classico')">Clássico</div>
                    <div class="template-item" onclick="selecionarTemplate('moderno')">Moderno</div>
                    <div class="template-item" onclick="selecionarTemplate('minimalista')">Minimalista</div>
                </div>
            </div>
        </div>

        <div id="preview" class="tab-content">
            <div class="card document-preview">
                <h2>Pré-visualização do Documento</h2>
                <div id="documento-preview"></div>
                <button class="btn" onclick="gerarDocumento()">Gerar Documento</button>
            </div>
        </div>
    </div>

    <div id="mensagemModal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <p id="mensagem-texto"></p>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).style.display = 'block';
        }

        function toggleCamposPessoa() {
            const tipo = document.getElementById('cliente-tipo').value;
            document.getElementById('cpf-field').style.display = tipo === 'fisica' ? 'block' : 'none';
            document.getElementById('cnpj-field').style.display = tipo === 'juridica' ? 'block' : 'none';
        }

        function formatCPF(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            if (value.length > 9) {
                value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, "$1.$2.$3-$4");
            } else if (value.length > 6) {
                value = value.replace(/^(\d{3})(\d{3})(\d{0,3}).*/, "$1.$2.$3");
            } else if (value.length > 3) {
                value = value.replace(/^(\d{3})(\d{0,3}).*/, "$1.$2");
            }
            input.value = value;
        }

        function formatCNPJ(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 14) value = value.slice(0, 14);
            if (value.length > 12) {
                value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2}).*/, "$1.$2.$3/$4-$5");
            } else if (value.length > 8) {
                value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{0,4}).*/, "$1.$2.$3/$4");
            } else if (value.length > 5) {
                value = value.replace(/^(\d{2})(\d{3})(\d{0,3}).*/, "$1.$2.$3");
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,3}).*/, "$1.$2");
            }
            input.value = value;
        }

        function formatPhone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            if (value.length > 10) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, "($1) $2-$3");
            } else {
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, "($1) $2-$3");
            }
            input.value = value;
        }

        function formatOAB(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 7) value = value.slice(0, 7);
            if (value.length > 6) {
                value = value.replace(/^(\d{6})(\d{1})(\d{0,2}).*/, "$1/$2");
            }
            input.value = value;
        }

        function selecionarTemplate(template) {
            document.getElementById('template-papel').value = template;
            document.querySelectorAll('.template-item').forEach(item => item.classList.remove('selected'));
            document.querySelector(`.template-item:contains('${template}')`).classList.add('selected');
            atualizarPreview();
        }

        function atualizarPreview() {
            const tipoDocumento = document.getElementById('tipo-documento').value;
            if (!tipoDocumento) {
                mostrarMensagem("Selecione um tipo de documento!");
                return;
            }
            
            // Lógica de geração do preview
            // [Aqui vai a lógica completa de geração do documento]
        }

        function gerarDocumento() {
            const tipoDocumento = document.getElementById('tipo-documento').value;
            if (!tipoDocumento) {
                mostrarMensagem("Selecione um tipo de documento!");
                return;
            }
            
            // Lógica de geração do PDF/docx
            // [Implementação da geração do arquivo]
        }

        function mostrarMensagem(mensagem) {
            document.getElementById('mensagem-texto').textContent = mensagem;
            document.getElementById('mensagemModal').style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('mensagemModal').style.display = 'none';
        }
    </script>
</body>
</html>
