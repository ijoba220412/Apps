<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Documento Timbrado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Gerar Documento Timbrado</h2>
        
        <form id="documentForm">
            <div class="form-group">
                <label>Papel Timbrado (PDF - Opcional):</label>
                <input type="file" id="timbrado" accept=".pdf">
            </div>

            <div class="form-group">
                <label>Remetente:</label>
                <input type="text" id="remetente" required>
            </div>

            <div class="form-group">
                <label>Destinatário:</label>
                <input type="text" id="destinatario" required>
            </div>

            <div class="form-group">
                <label>Assunto:</label>
                <input type="text" id="assunto" required>
            </div>

            <div class="form-group">
                <label>Conteúdo:</label>
                <textarea id="conteudo" rows="5" required></textarea>
            </div>

            <button type="button" id="gerarPdfBtn">Gerar Documento</button>
        </form>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4/dist/fontkit.umd.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
