<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documentos Jurídicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #ddd; }
        .form-group { margin-bottom: 15px; }
        .document-output { white-space: pre-line; padding: 20px; background: #fff; border-radius: 5px; min-height: 200px; border: 1px solid #ddd; }
        .btn-group { margin-top: 20px; }
        textarea { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Gerador de Documentos Jurídicos</h2>
        <form id="documentForm">
            <h4>Dados do Advogado</h4>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" id="advNome" required>
            </div>
            <div class="form-group">
                <label>Número da OAB:</label>
                <input type="text" class="form-control" id="advOAB" required pattern="\\d{6}">
            </div>
            <div class="form-group">
                <label>Endereço:</label>
                <input type="text" class="form-control" id="advEndereco" required>
            </div>
            
            <h4>Dados do Cliente</h4>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" id="cliNome" required>
            </div>
            <div class="form-group">
                <label>CPF:</label>
                <input type="text" class="form-control" id="cliCPF" required pattern="\\d{3}\\.\\d{3}\\.\\d{3}-\\d{2}">
            </div>
            <div class="form-group">
                <label>RG:</label>
                <input type="text" class="form-control" id="cliRG" required>
            </div>
            <div class="form-group">
                <label>Nacionalidade:</label>
                <select class="form-control" id="cliNacionalidade">
                    <option value="brasileira" selected>Brasileira</option>
                    <option value="portuguesa">Portuguesa</option>
                    <option value="espanhola">Espanhola</option>
                    <option value="outra">Outra</option>
                </select>
            </div>
            
            <h4>Processo Jurídico</h4>
            <div class="form-group">
                <label>Tipo de Processo:</label>
                <select class="form-control" id="tipoProcesso" onchange="inserirTextoPadrao()">
                    <option value="acaoTrabalhista">Ação Trabalhista</option>
                    <option value="divorcio">Ação de Divórcio</option>
                    <option value="alimentos">Ação de Alimentos</option>
                    <option value="inventario">Inventário e Partilha</option>
                    <option value="habeasCorpus">Pedido de Habeas Corpus</option>
                    <option value="criminal">Processo Criminal</option>
                    <option value="despejo">Ação de Despejo</option>
                    <option value="cobranca">Ação de Cobrança</option>
                    <option value="revisional">Ação Revisional de Contrato</option>
                    <option value="indenizacao">Ação de Indenização</option>
                </select>
            </div>
            <div class="form-group">
                <label>Descrição do Processo:</label>
                <textarea class="form-control" id="descProcesso"></textarea>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="gerarDocumento()">Gerar Documento</button>
        </form>

        <h3 class="mt-4">Documento Gerado</h3>
        <div class="document-output" id="documentOutput"></div>

        <div class="btn-group">
            <button class="btn btn-success" onclick="exportarPDF()">Exportar como PDF</button>
            <button class="btn btn-warning" onclick="exportarDoc()">Exportar como .doc</button>
            <button class="btn btn-secondary" onclick="window.print()">Imprimir</button>
        </div>
    </div>

    <script>
        const textosPadrao = {
            acaoTrabalhista: "O cliente busca a reparação de direitos trabalhistas não cumpridos, incluindo verbas rescisórias e danos morais.",
            divorcio: "O cliente deseja ingressar com pedido de divórcio, definindo a partilha de bens e questões relativas à guarda de filhos.",
            alimentos: "O cliente solicita o pagamento de pensão alimentícia para garantir o sustento de filhos ou dependentes.",
            inventario: "O cliente requer a abertura de inventário para partilha dos bens deixados por um ente falecido.",
            habeasCorpus: "Pedido de habeas corpus para garantir a liberdade do cliente, considerando possível constrangimento ilegal.",
            criminal: "O cliente está sendo acusado de um crime e busca defesa no processo penal.",
            despejo: "O cliente deseja ajuizar ação de despejo contra inquilino inadimplente ou que esteja violando o contrato de locação.",
            cobranca: "O cliente busca a recuperação de valores não pagos, exigindo a quitação da dívida pelo devedor.",
            revisional: "Ação proposta para revisão de cláusulas contratuais abusivas, buscando equilíbrio nos termos do contrato firmado.",
            indenizacao: "O cliente solicita indenização por danos morais ou materiais sofridos em decorrência de um evento específico."
        };

        function inserirTextoPadrao() {
            const tipoProcesso = document.getElementById("tipoProcesso").value;
            document.getElementById("descProcesso").value = textosPadrao[tipoProcesso];
        }

        function gerarDocumento() {
            const documentoTexto = `
ESCRITÓRIO DE ADVOCACIA

Advogado: ${document.getElementById("advNome").value}
OAB: ${document.getElementById("advOAB").value}
Endereço: ${document.getElementById("advEndereco").value}

PROCESSO: ${document.getElementById("tipoProcesso").selectedOptions[0].text}

Cliente: ${document.getElementById("cliNome").value}
CPF: ${document.getElementById("cliCPF").value}
RG: ${document.getElementById("cliRG").value}
Nacionalidade: ${document.getElementById("cliNacionalidade").value}

Descrição do Processo:
${document.getElementById("descProcesso").value}

Assinatura do Advogado: _______________________
Assinatura do Cliente: ________________________`;

            document.getElementById("documentOutput").innerText = documentoTexto;
        }
    </script>
</body>
</html>
