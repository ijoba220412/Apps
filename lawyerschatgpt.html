<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documentos Jurídicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px #ddd; }
        .form-group { margin-bottom: 15px; }
        .document-output { white-space: pre-line; padding: 20px; background: #fff; border-radius: 5px; min-height: 200px; border: 1px solid #ddd; }
        .btn-group { margin-top: 20px; }
        textarea { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Gerador de Documentos Jurídicos</h2>
        <form id="documentForm">
            <h4>Dados do Advogado</h4>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" id="advNome" required>
            </div>
            <div class="form-group">
                <label>Número da OAB:</label>
                <input type="text" class="form-control" id="advOAB" required pattern="\\d{6}">
            </div>
            <div class="form-group">
                <label>Endereço:</label>
                <input type="text" class="form-control" id="advEndereco" required>
            </div>
            
            <h4>Dados do Cliente</h4>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" id="cliNome" required>
            </div>
            <div class="form-group">
                <label>CPF:</label>
                <input type="text" class="form-control" id="cliCPF" required pattern="\\d{3}\\.\\d{3}\\.\\d{3}-\\d{2}">
            </div>
            <div class="form-group">
                <label>RG:</label>
                <input type="text" class="form-control" id="cliRG" required>
            </div>
            <div class="form-group">
                <label>Nacionalidade:</label>
                <select class="form-control" id="cliNacionalidade">
                    <option value="brasileira" selected>Brasileira</option>
                    <option value="portuguesa">Portuguesa</option>
                    <option value="espanhola">Espanhola</option>
                    <option value="outra">Outra</option>
                </select>
            </div>
            
            <h4>Processo Jurídico</h4>
            <div class="form-group">
                <label>Tipo de Processo:</label>
                <select class="form-control" id="tipoProcesso">
                    <option>Ação Trabalhista</option>
                    <option>Ação de Divórcio</option>
                    <option>Ação de Alimentos</option>
                    <option>Inventário e Partilha</option>
                    <option>Pedido de Habeas Corpus</option>
                    <option>Processo Criminal</option>
                    <option>Ação de Despejo</option>
                    <option>Ação de Cobrança</option>
                    <option>Ação Revisional de Contrato</option>
                    <option>Ação de Indenização</option>
                </select>
            </div>
            <div class="form-group">
                <label>Descrição do Processo:</label>
                <textarea class="form-control" id="descProcesso"></textarea>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="gerarDocumento()">Gerar Documento</button>
        </form>

        <h3 class="mt-4">Documento Gerado</h3>
        <div class="document-output" id="documentOutput"></div>

        <div class="btn-group">
            <button class="btn btn-success" onclick="exportarPDF()">Exportar como PDF</button>
            <button class="btn btn-warning" onclick="exportarDoc()">Exportar como .doc</button>
            <button class="btn btn-secondary" onclick="window.print()">Imprimir</button>
        </div>
    </div>

    <script>
        function gerarDocumento() {
            const nomeAdv = document.getElementById("advNome").value;
            const oabAdv = document.getElementById("advOAB").value;
            const enderecoAdv = document.getElementById("advEndereco").value;
            const nomeCli = document.getElementById("cliNome").value;
            const cpfCli = document.getElementById("cliCPF").value;
            const rgCli = document.getElementById("cliRG").value;
            const nacionalidadeCli = document.getElementById("cliNacionalidade").value;
            const tipoProcesso = document.getElementById("tipoProcesso").value;
            const descricao = document.getElementById("descProcesso").value;

            const documentoTexto = `ESCRITÓRIO DE ADVOCACIA

Advogado: ${nomeAdv}
OAB: ${oabAdv}
Endereço: ${enderecoAdv}

PROCESSO: ${tipoProcesso}

Cliente: ${nomeCli}
CPF: ${cpfCli}
RG: ${rgCli}
Nacionalidade: ${nacionalidadeCli}

Descrição do Processo:
${descricao}

Assinatura do Advogado: _______________________
Assinatura do Cliente: ________________________`;

            document.getElementById("documentOutput").innerText = documentoTexto;
        }

        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById("documentOutput").innerText, 10, 10);
            doc.save("documento_juridico.pdf");
        }

        function exportarDoc() {
            const documentoTexto = document.getElementById("documentOutput").innerText;
            const blob = new Blob([documentoTexto], { type: "application/msword" });
            saveAs(blob, "documento_juridico.doc");
        }
    </script>
</body>
</html>
